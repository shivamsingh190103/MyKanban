<h2 class="dialog-title">New Task</h2>
<div class="dialog-container">
  <form (ngSubmit)="submitTask()">
    <div class="form-group">
      <label for="title">Please enter the title!</label>
      <input id="title" type="text" [(ngModel)]="newTask.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="description">Add a description</label>
      <textarea id="description" [(ngModel)]="newTask.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="newTask.category" name="category" required>
        <option value="Bugs">Bugs</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
        <option value="Integration">Integration</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Please enter due date</label>
      <input id="dueDate" type="datetime-local" [(ngModel)]="newTask.dueDate" name="dueDate" required />
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" [(ngModel)]="newTask.priority" name="priority" required>
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
    </div>

    <div class="form-group">
      <label for="assignedTo">Assign to</label>
      <select id="assignedTo" [(ngModel)]="newTask.assignedToId" name="assignedTo" required>
        <option *ngFor="let member of teamMembers" [value]="member.userId">{{ member.email }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="newTask.status" name="status" required [disabled]="isStatusDisabled">
        <option value="TODO">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="REVIEW">Review</option>
        <option value="DONE">Done</option>
      </select>
    </div>

    <div class="button-container">
      <button type="button" class="btn btn-cancel" (click)="onNoClick()">CANCEL</button>
      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">ADD CARD</button>
    </div>
  </form>
</div>
