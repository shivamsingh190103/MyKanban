
<div class="landing-page">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="auth-buttons">
      <button class="btn btn-primary" routerLink="/register-user" routerLinkActive="active">Register</button>
      <button class="btn btn-outline" routerLink="/login" routerLinkActive="active">Login</button>
      <button class="btn btn-link" routerLink="/forgot-password" routerLinkActive="active">Forgot Password?</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1>Welcome to MyKanban</h1>
      <p class="subtitle">Streamline Your Workflow, Boost Your Productivity</p>
      <button class="btn btn-primary btn-lg" routerLink="/register-user">Get Started Free</button>
    </div>
    <div class="hero-image">
      <div class="kanban-preview">
        <div class="column">
          <h3>To Do</h3>
          <div class="card">New Task</div>
        </div>
        <div class="column">
          <h3>In Progress</h3>
          <div class="card">Working</div>
        </div>
        <div class="column">
          <h3>Done</h3>
          <div class="card">Completed</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Features Section -->
  <div class="features-section">
    <h2>Why Choose MyKanban?</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">{{ feature.icon }}</div>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </div>
</div>
